
<ng-container *ngIf="basket[0]==null">
    <p>there is no things in your basket</p>
</ng-container>


<p-orderList  
  [value]="basket" 
  *ngIf="basket.length > 0"
  [listStyle]="{ height: '25rem' }" 
  header="List of Basket">
    <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
            <img 
            [src]="'assets/images/' + product.imageUrl"
                [alt]="product.name" 
                class="w-4rem shadow-2 flex-shrink-0 border-round" />
                    <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">{{ product.name }}</span>
                        <div class="flex align-items-center gap-2">
                            <i class="pi pi-tag text-sm"></i>
                            <span>
                                {{ product.category }}
                            </span>
                        </div>
                    </div>
            <span class="font-bold text-900">
                {{ '$' + product.price }}
            </span>
        </div>
    </ng-template>
</p-orderList>         

<!-- <p-dataView [value]="products"> -->
    <!-- <ng-template let-item pTemplate="list"> -->
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of products; let first = first">
                <p>{{item.price}}</p>
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="md:w-10rem relative">
                        <img class="block xl:block mx-auto border-round w-full" [src]="'assets/images/' + item.imageUrl" [alt]="item.name" />
                        <p-tag [value]="getSeverity(item)" [severity]="getSeverity(item)" class="absolute" [style.left.px]="4" [style.top.px]="4"></p-tag>
                    </div>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                                <span class="font-medium text-secondary text-sm">{{ item.description }}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                            </div>
                            <div class="surface-100 p-1" style="border-radius: 30px">
                                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                    <span class="text-900 font-medium text-sm">{{ item.category }}</span>
                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <span class="text-xl font-semibold text-900">{{ '$' + item.price }}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now" (click)="AddToBasket(item)"></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
