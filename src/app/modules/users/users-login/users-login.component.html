  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

<form [formGroup]="loginForm">
    
    <div class="flex flex-column md:flex-row">
      <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
          <label class="w-6rem">Username</label>
          <input pInputText id="username" type="text" class="w-12rem" formControlName="username"/>
       
        <div class="alert alert-danger" *ngIf="loginForm.controls?.['username']?.errors?.['required']">this feild is required</div>
        <div class="alert alert-danger" *ngIf="loginForm.controls?.['username']?.errors?.['minlength']">this feild is must be at least 3 letters</div>
 </div>

        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
          <label class="w-6rem">Password</label>
          <input pInputText id="password" type="password" class="w-12rem" formControlName="password" #psw/>
          <div class="alert alert-danger" *ngIf="loginForm.controls?.['password']?.errors?.['required']">this feild is required</div>
          <div class="alert alert-danger" *ngIf="loginForm.controls?.['password']?.errors?.['minlength']">this feild is must be at least 6 letters</div>

         

        </div>

        <p-button label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto"  [disabled]="!loginForm.valid"></p-button>
      </div>
      <div class="w-full md:w-2">
        <p-divider layout="vertical" styleClass="hidden md:flex">
          <b>OR</b>
        </p-divider>
        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'">
          <b>OR</b>
        </p-divider>
      </div>
      
      <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
        <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" (click)="navToRegister() "></p-button>
      </div>
    </div>
  </form>
